<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#panel").slideDown(5000);
                });
                $("#stop").click(function(){
                    $("#panel").stop();
                });
            });
        </script>
        <style>
            #panel, #flip {
                padding: 5px;
                font-size: 18px;
                text-align: center;
                background-color: #555;
                color:white;
                boder: solid 1px #666;
            }
            #panel{
                padding: 50px;
                display: none;
            }
        </style>
    </head>
    <body>
        <button id="stop">Stop Sliding</button>
        <div id="flip">Click to slide</div>
        <div id="panel">Hello content</div>
    </body>
</html>

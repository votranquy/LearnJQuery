<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide("slow", function(){
                        alert("Hide");
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>Hide</button>
        <p>This is content</p>
    </body>
</html>

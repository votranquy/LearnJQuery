<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({
                        left: '+=20px',
                        height: '+=10px',
                        width: '+=10px',
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>Start Animation</button>
        <div style="background-color:red;height:100px;width:100px;position:absolute">Here</div>
    </body>
</html>

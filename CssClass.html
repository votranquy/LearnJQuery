<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#button1").click(function(){
                    $("h1").addClass("blue");
                    $("div").addClass("important");
                });
                $("#button2").click(function(){
                    $("h1").removeClass("blue");
                    // $("div").addClass("important");
                });
                $("#button3").click(function(){
                    $("h2").toggleClass("blue");
                });
            });
        </script>
        <style>
            .important {
                font-weight: bold;
                font-size: xx-large;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>This is a paragraph with h1 font</h1>
        <div>This is the content of div</div>
        <h2 class="blue">This is the content of h2</div>
        <br>
        <button id="button1">Add Class</button>
        <button id="button2">Remove Class</button>
        <button id="button3">Toggle Class</button>
    </body>
</html>

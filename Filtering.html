<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div").first().css({"color":"green","border":"2px solid green"});
                $("div").last().css({"color":"red","border":"2px solid red"});
                $("h3").eq(1).css({"color":"blue","border":"2px solid blue"});
                $("p").filter(".intro").css({"color":"orange","border":"2px solid orange"});

            });
        </script>
    </head>
    <body>

        <div class="div1">
            <p>p</p>

            <h5>h5</h5>
            <h6>h6</h6>
        </div>
        <div class="div2">
            <p>p</p>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
        </div>
        <div class="div3">
            <p class="intro">p</p>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
        </div>

    </body>
</html>

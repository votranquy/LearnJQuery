<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("#div1").remove();
                });
                $("#btn2").click(function(){
                    $("#div2").empty();
                });
            });

        </script>
    </head>
    <body>
        <div id="div1" style="height:100px;width:100px;background-color:#565656">
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
        <button id="btn">Remove Text</button>
        <div id="div2" style="height:100px;width:100px;background-color:#565656">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </div>
            <button id="btn2">Empty Text</button>
    </body>
</html>

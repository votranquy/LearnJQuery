<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#text").click(function(){
                    alert($("#test").text());
                });
                $("#html").click(function(){
                    alert($("#test").html());
                });
                $("#attr").click(function(){
                    alert($("#test").attr("id"));
                });
            });
        </script>
    </head>
    <body>
        <span id="test">This is <b>text</b></span>
        <button id="text">GetText</button>
        <button id="html">GetHTML</button>
        <button id="attr">GetAttr</button>
    </body>
</html>

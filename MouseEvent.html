<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script >
            $(document).ready(function(){
                $("p").on({
                    mouseenter: function(){
                        $(this).css("background-color","red");
                    },
                    mouseleave: function(){
                        $(this).css("background-color","green");
                    },
                    click: function(){
                        $(this).css("background-color", "blue");
                    },
                });
            });
        </script>
    </head>
    <body>
        <p> Example !!!!!!!!!!</p>
    </body>
</html>
